<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Div general-->
    <div class="container">

    <!--Parte de arriba de div-->

        <div class="container border rounded mt-5 p-2 shadow-sm bg-light">
            <h1>Payment form example</h1>
        </div>


    <!--Formulario-->
    <div class="container border p-4">
    
    <div class="alert alert-danger" role="alert" >
    Do you have money? Put your card in
    </div>

    <div class="container">
      <form class="row mt-5">

        <!--primera linea del formulario-->

        <!--tarjeta de credito nnumero-->
        <div class="col-md-5 mb-3">

            <label for="numberCard" class="form-label"> Card #</label>
            <input type="text" class="form-control" id="numberCard" name="numberCard" size="16" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        </div>


        <!--cvc numero-->
        <div class="col-md-3 mb-3">

            <label for="numberCVC" class="form-label"> CVC #</label>
            <input type="password" class="form-control" id="numberCVC" name="numberCVC" placeholder="CVC" required>

        </div>

        <!--simbolo de dolar y donde va el monto-->
    <div class="col-md-4 mb-3">

            <label for="amount" class="form-label">Amount</label>

            <div class="input-group">

            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>

            </div>
    </div>

    <!--ya es la segunda linea-->
    <!--Nombre-->
     <div class="col-md-6 mb-3">

            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" name="FirstName" required>

        </div>

        <!--apellido-->
        <div class="col-md-6 mb-3">

            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" name="LastName" required>

        </div>

        <!--ya esta es la tercera linea-->

          <div class="col-md-6 mb-3">

            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City" name="City" required>

        </div>


        <div class="col-md-3 mb-3">

            <label for="State" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example" required>

            <option selected>Pick a state</option>

            <option value="1">Ohio</option>
            <option value="2">Utah</option>
            <option value="3">Idaho</option>
            <option value="4">Florida</option>
            <option value="5">New York</option>
            <option value="6">North Carolina</option>

            </select>

        </div>

        <div class="col-md-3 mb-3">

            <label for="PostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="PostalCode" name="PostalCode" required>

        </div>
    
    <div class="col-md-6 mb-3">
       
    </div>
    <div class="col-md-6 mb-3">
        
    </div>

    <div class="row">

<div class="col-md-6 mb-3">

    <label class="form-label d-block mb-2" for="Pagos">We accept:</label>

<!--Las casillas con sus imagenes-->
    <div class="form-check form-check-inline" >
 
         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
         <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>

    </div>

    <div class="form-check form-check-inline">

         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
         <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>

    </div>

    <div class="form-check form-check-inline">

         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
         <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-mastercard"></i></label>

    </div>

    <div class="form-check form-check-inline" >

         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
         <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-diners-club"></i></label>

    </div>

</div>
<!--textarea-->
    <div class="col-md-6 mb-3">

        <label class="form-label d-block mb-2 " required for="Message">Message</label>

         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

         <p class="mt-0 text-secondary">Add any notes here.</p>
    </div>

</div>


<!--Contenedor de los botones-->
<div class="container-fluid p-1">
<div class="d-flex justify-content-end mt-3 mb-2">
     <button type="reset" class="btn btn-secondary mb-2 me-2 fs-5">Cancel</button>
     <button type="submit" class="btn btn-primary mb-2 fs-5">Submit</button>
</div>
</div>

      </form>

    </div>
    </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
